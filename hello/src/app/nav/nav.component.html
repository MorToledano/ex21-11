<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/about-us" routerLinkActive="active">About us</a>
            <a mat-list-item routerLink="/predicting" routerLinkActive="active">Predicting employee attrition</a>
            <a mat-list-item routerLink="/tips" routerLinkActive="active">Tips</a>
            <a mat-list-item routerLink="/contact-us" routerLinkActive="active">Contact us</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>Employee Attrition</span>
          <span class = "spacer"></span>
          <a class = "whitelink" routerLink = "/signup" *ngIf = "!(authService.getUser()|async)">Sign Up</a>
          <a class = "whitelink" routerLink = "/login" *ngIf = "!(authService.getUser()|async)">Login</a>
          <a class = "whitelink1" (click) =  "logout()" *ngIf = "(authService.getUser()|async)">Logout</a>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
